<li
    style="width: 250px; font-size: small"
    class="tab text-center align-middle p-2"
    hx-get="{% url tab.url %}"
    hx-target="{{ target_id }}"
    hx-swap="innerHTML"
    hx-trigger="click"
    id="{{ tab.id }}"
    :class="{'active_tab': activeTab === '{{ tab.id|escapejs }}' }"
    @click="activeTab = '{{ tab.id|escapejs }}'"
    x-init="$nextTick(() => {
            setTimeout(() => {
            if (activeTab === '{{ tab.id|escapejs }}') {
            $el.click();
            }
            }, 200); // Delay before clicking
            })"
>
    {{ tab.label }}
</li>
